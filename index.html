<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star,verified" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="img">
        <img src="./images/gif-poke.gif (1).png" alt="">
    </div>
    
    <button id="toggleSidebar">Saved Pokemons</button>
    
<div id="sidebar" class="sidebar">
    <h3>Saved Pokemons</h3>
    <button id="closeSidebar">Close</button>
    <ul id="savedPokemonsList">
        <p class="empty-msg">You haven't choose any Pok√©mon yet.</p>
    </ul>
    
</div>


    <form action="" id="form">
        <input id="input" type="text" placeholder="Search pokemon">
        <select name="" id="select">
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
        </select>
        <select name="" id="select__weight">
            <option value="TomWeight">Tom Weigth</option>
            <option value="FromWeight">From Weight</option>
        </select>
        <select name="" id="select__height">
            <option value="TomHeight">Tom Height</option>
            <option value="FromHeight">From Height</option>
        </select>
        <button id="submit" type="submit">Search</button>
    </form>

    <ul class="pokemon__list" id="pokewrapper"></ul>

    <script src="./pokemons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
